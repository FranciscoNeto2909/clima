<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon"
        href="https://img.freepik.com/vetores-premium/conjunto-de-icones-de-clima-realista-fofo_540702-13.jpg"
        type="image/x-icon">
    <script src="./script.js" defer></script>
    <title>Clima</title>
</head>

<body>
    <div class="clima">
        <h1 class="title">App de Clima</h1>
        <p class="explain">Digite o nome de uma cidade...</p>
        <form class="search-container">
            <input type="text" id="city" autocomplete="none">
            <button type="submit">Buscar</button>
        </form>
        <div class="loader">
            <div class="loader-item "></div>
            <div class="loader-item loader-item--secund"></div>
            <div class="loader-item loader-item--third"></div>
        </div>
        <h3 class="aviso">Cidade n√£o encontrada!</h3>
        <div class="container">
            <h2 id="cityName"></h2>
            <div class="clima-container">
                <div class="temperatura">
                    <h3>Temperatura</h3>
                    <h3 class="temp-info"></h3>
                    <img src="" alt="clima" id="climaImg">
                </div>
                <div class="vento">
                    <h3>Vento</h3>
                    <h3 class="vento-info"></h3>
                    <div class="vento-ponto-container">
                        <div class="vento-ponto"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">Criado por <a href="https://portifolio-meu.netlify.app" target="_blank">Francisco Neto</a>
    </footer>
</body>

</html>
